<!doctype html>

<html>
    <head>

          <meta charset="utf-8" />
	      <link rel="stylesheet" href="Style.css">
          <title>Simple Excel</title>

   </head>

<body>

    <h1>Simple Excel</h1>

    <input type="button" value="Create Table" onclick="createTable()" />
    <input type="button" value="Add Row" onclick="addRow()" />
    <input type="button" value="Add Column" onclick="addColumn()" />
    <div id ="1"> </div>
  

      <script language="javascript">
	          var count = 1;


      function createTable() {

              var table = document.getElementById('1');
              table.innerHTML += '<table id= "myTable" bordercolor="black" border="1" width="100%" ></table>';

             }

      function addRow() {

	      var table = document.getElementById('myTable');
              var a = '';
              a += '<tr>';

          for (var i =0; i < count; i++ ) {
	          a += '<td contenteditable="true"></td>';
            
           }
              a += '</tr>';
              table.innerHTML += a;
           }

      function addColumn() {

           var ted = document.getElementsByTagName("TR"); //massiv strok
           for (var i=0; i < ted.length; i++) {
                   ted[i].innerHTML +=  '<td contenteditable="true"></td>';
            }

            count++;        
       }

</script>
</body>
</html>
